<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Deleting Measuring Data</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Deleting Measuring Data</h1></div><div class="block-ct"><div class="block block-standard instruction"><a name="1305210253450_N1002B"></a><a name="1305210253450_N100B2"></a><table border="0" cellspacing="0" class="table content-table-noborder table-Nolines"><col style="width:13mm;" /><col /><tr class="table-row"><td class="table-cell table-cell-Nolines table-cell-odd table-cell-odd-Nolines table-cell-firstcolumn table-cell-firstcolumn-Nolines table-cell-firstrow table-cell-firstrow-Nolines table-cell-lastrow table-cell-lastrow-Nolines" valign="top"><div><div class="media" id="1305210253450_N100CE"><a name="1305210253450_N100D8"></a><div class="media-theme"><span class="has-border" style="display:inline-block;border-width:0.75pt;border-style:solid;border-color:#000000;padding: 1mm;"><img alt="delete_2_32" src="media/Content/Medienbibliothek/Produkte/Software/Allgemeine_Medien/Icons/32x32_Punkt_-_PNG/delete_2_32.theme/4.0/de.mshelp_mshelp.jpg" style="width:32px;border:0;" /></span></div></div></div></td><td align="justify" class="table-cell table-cell-Nolines table-cell-odd table-cell-odd-Nolines table-cell-firstrow table-cell-firstrow-Nolines table-cell-lastrow table-cell-lastrow-Nolines table-cell-lastcolumn table-cell-lastcolumn-Nolines" valign="top"><div><div class="par-table">With the <span class="dialog">Clear</span> button or by selecting the menu <span class="dialog">Measurement</span> &#8594; <span class="dialog">Clear</span>, the measuring data will be removed from the display and the port will be released. Other modules or programs will then be able to access the connected devices.</div></div></td></tr></table></div></div></div></div></body></html>
