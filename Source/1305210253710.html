<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Connecting via a LAN Network Connection</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Connecting via a LAN Network Connection</h1></div><div class="block-ct"><div class="block block-standard instruction"><a name="1305210253710_N10027"></a><ul class="container-enum enum-standard Point"><li class="enum-element"><span>Connect the device and the PC to the corporate network via a network cable each.</span></li></ul><ul class="container-enum enum-standard Arrow"><li class="enum-element"><span>The device will automatically receive an IP address from the corporate network by means of DHCP.</span></li></ul><p class="par par0">The network cable needed is included in the delivery of the device. </p></div></div></div></div></body></html>
