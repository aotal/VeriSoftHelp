<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Dose Volume Histograms (Option)</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Dose Volume Histograms (Option)</h1></div><div class="block-ct"><div class="block block-standard description"><a name="1364389713080_N1001D"></a><keyword id="ViewCompareDVH" ref="1364389713080.html#1364389713080_N1001D"></keyword><p class="par par0">For VeriSoft, the <span class="no-linebreak" style="white-space:nowrap;">"DVH 4D"</span> option is available. This option has to be licensed. With the <span class="no-linebreak" style="white-space:nowrap;">"DVH 4D"</span> option, you can compute dose volume histograms (DHV) on the basis of OCTAVIUS<span class="no-linebreak" style="white-space:nowrap;"> 4D</span> measurement data and compare these with the DVH curves of the <span class="no-linebreak" style="white-space:nowrap;">TPS </span>data.</p></div></div></div></div></body></html>
