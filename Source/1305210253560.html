<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Normalization</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Normalization</h1></div><div class="block-ct"><div class="block block-standard description"><a name="1305210253560_N10027"></a><p class="par par0">The 100 % isodose value corresponds to the value to which the matrix has been normalized (refer to <span class="no-linebreak" style="white-space:nowrap;">section </span><a class="link link-xref" href="1305210253589.html">Normalization</a>), or to the maximum in case of not normalized matrices. The unit of the isodoses is always %. </p></div></div></div></div></body></html>
