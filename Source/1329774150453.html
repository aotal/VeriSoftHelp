<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Changing Representation in 2D View</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Changing Representation in <span class="no-linebreak" style="white-space:nowrap;">2D View</span><span class="marker"></span></h1></div><div class="block-ct"><div class="block block-standard instruction"><a name="1329774150453_N10027"></a><p class="par par0">In <span class="dialog">2D</span> view, you can zoom in or zoom out the displayed patient anatomy.</p><ul class="container-enum enum-standard Point"><li class="enum-element"><span>Press and hold the right mouse button and move the mouse.</span></li></ul><ul class="container-enum enum-standard Arrow"><li class="enum-element"><span>The patient anatomy will be zoomed in or zoomed out.</span></li></ul><ul class="container-enum enum-standard Point"><li class="enum-element"><span>To reset to default, click the <span class="dialog">Reset 2DView</span> button (<span class="emphasis">2e</span>).</span></li></ul></div></div></div></div></body></html>
