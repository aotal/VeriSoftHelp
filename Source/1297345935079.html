<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Context Menu</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Context Menu</h1></div><div class="block-ct"><div class="block block-standard description"><a name="1297345935079_N1002A"></a><p class="par par0">Context menus are available for important and special functions. Context menus are activated with a right mouse click. The program offers different context menus for the different windows.</p></div></div></div></div></body></html>
