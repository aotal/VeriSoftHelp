<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"><head><title>Options of the Measuring Window</title><meta content="IE=7" http-equiv="x-ua-compatible" /><meta content="text/html; charset=Windows-1252" http-equiv="Content-Type" /><link href="styles.css" rel="stylesheet" type="text/css" /><link href="custom-content-style.css" rel="stylesheet" type="text/css" /><link href="ptw.css" rel="stylesheet" type="text/css" /></head><body class="singleBlock en doc"><div class="container-standard"><div class="section content-ct"><div class="title-ct"><h1 class="headline-content">Options of the Measuring Window</h1></div><div class="block-ct"><div class="block block-standard instruction"><a name="1305210253461_N1002B"></a><p class="par par0">Via the menu <span class="dialog">Tools</span> &#8594; <span class="dialog">Options</span> you display the <span class="dialog">Options</span> dialog.</p><p class="par par0">The <span class="dialog">Options</span> dialog box comprises two tabs for the following topics:</p><ul class="container-enum enum-standard Line"><li class="line Line enum-element"><table border="0" cellpadding="0" cellspacing="0"><colgroup><col width="15" /></colgroup><tr><td class="enum-label-cell">-</td><td><span class="dialog">Designations</span>:<br />designations or names</td></tr></table></li><li class="line Line enum-element"><table border="0" cellpadding="0" cellspacing="0"><colgroup><col width="15" /></colgroup><tr><td class="enum-label-cell">-</td><td><span class="dialog">Advanced</span>:<br />more options</td></tr></table></li></ul></div></div></div></div></body></html>
